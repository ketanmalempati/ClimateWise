<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Recorder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="journal.css">
</head>
<body>
  <div class="container">
    <h1>Record your journal</h1>
    <div class="media-container">
      <audio id="audioPreview" controls></audio>
      <audio id="responseAudio" controls style="display:none"></audio>
    </div>
    <div class="controls">
      <button id="startButton" class="control-button"><i class="fas fa-microphone"></i></button>
      <button id="stopButton" class="control-button" disabled><i class="fas fa-stop"></i></button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="journal.js"></script>
</body>
</html>
